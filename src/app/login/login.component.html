<div class="container-fluid">
     <div class="row" style="height: 30px;"></div>
     <div class="row">
         <div class="col-md-4"></div>
         <div class="col-md-4">
              <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
               
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" name="email" class="form-control" [(ngModel)]="user.email" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" [(ngModel)]="user.password" name="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
         </div>
         <div class="col-md-4"></div>
     </div>
</div>
